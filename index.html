<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contract Frontend</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #839cb5;
        }
        .container {
            text-align: center;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simple Contract Frontend</h1>

        <div class="c1 mb-3">
            <label for="valueInput" class="form-label">Set Value:</label>
            <input type="number" id="valueInput" class="form-control w-50 mx-auto">
            <button class="btn btn-primary mt-2" onclick="setValue()">Set Value</button>
        </div>

        <div class="b1 mb-3">
            <button class="btn btn-success" onclick="getValue()">Get Value</button>
            <span id="valueDisplay" class="d-block mt-2"></span>
        </div>

        <div class="c2 mb-3">
            <label for="nameInput" class="form-label">Set Name:</label>
            <input type="text" id="nameInput" class="form-control w-50 mx-auto">
            <button class="btn btn-primary mt-2" onclick="setName()">Set Name</button>
        </div>

        <div class="b2 mb-3">
            <button class="btn btn-success" onclick="getName()">Get Name</button>
            <span id="nameDisplay" class="d-block mt-2"></span>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

</body>
</html>
